<section  class="pt-16 bg-blueGray-50">
  <div *ngIf="createTransfer" app-create-transfer [account]="account">
  </div>
  <div *ngIf="showAccountActions" [accountsActions]="actionLogs" app-account-actions></div>
  <div *ngIf="!createTransfer" class="w-full lg:w-4/12 px-4 mx-auto">
    <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16">
      <div class="px-6">
        <div class="flex flex-wrap justify-center">
          <div class="w-full px-4 flex justify-center">
            <div class="relative">
              <img  
              src="https://banner2.cleanpng.com/20190724/hhk/kisspng-bank-account-computer-icons-savings-account-results-of-databank-professional-tipster-tip-5d38fef59fd638.6132901615640163736547.jpg" 
              class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px">          </div>
          </div>
          <div class="w-full px-4 text-center mt-20">
            <div class="flex justify-center py-4 lg:pt-4 pt-8">
              <div class="mr-4 p-3 text-center">
                <span class="text-md font-bold text-blueGray-400">
                  {{accountsBalances.length}}
                </span>
                <span class="text-xl font-bold block tracking-wide text-blueGray-600">Currencies</span>
              </div>
              <div class="mr-4 p-3 text-center">
                <span class="text-md font-bold text-blueGray-400">
                  {{interest}}
                </span>
                <span class="text-xl font-bold block tracking-wide text-blueGray-600">Interest</span>
              </div>
              <div class="lg:mr-4 p-3 text-center">
                <span class="text-md font-bold text-blueGray-400">
                  {{accountStatus}}
                </span>
                <span class="text-xl font-bold block tracking-wide text-blueGray-600">Status</span>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center mt-12">
          <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
            Account Name
          </div>
          <h3 class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
            {{accountName}}
          </h3>
          <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
            Account Type
          </div>
          <h3 class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
            {{accountType}}
          </h3>
          <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
            Account Number
          </div>
          <h3 class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
            {{accountNumber}}
          </h3>
          <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
            Account Balance
          </div>
          <h3 class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
            <button *ngIf="accountsBalances.length" [matMenuTriggerFor]="balanceMenu"  type="button" data-modal-target="editUserModal" data-modal-show="editUserModal" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Show Balance</button>
              <div *ngIf="!accountsBalances.length" class="font-medium text-red-600 dark:text-red-500 hover:underline">No Balance</div>
              <mat-menu #balanceMenu="matMenu">
                <ng-container *ngFor="let balance of accountsBalances">
                  <tr *ngIf="accountsBalances" class="bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600" >
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                      <tr>
                          <th scope="col" class="px-6 py-3">
                            Currency Type
                          </th>
                          <th scope="col" class="px-6 py-3">
                            Amount
                          </th>
                      </tr>
                  </thead>
                  <tbody>
                    <td class="px-6 py-4">
                      {{balance.currencyType}}
                    </td>
                    <td class="px-6 py-4">
                      {{balance.amount}}
                    </td>
                  </tbody>
                </tr>
                </ng-container>
              </mat-menu>
          </h3>
        </div>
        <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
          
              <div class="gap-x-6 grid grid-cols-2 divide-x divide-gray-900/5 bg-gray-50">
                <button
                (click)="handleCreateTransfer()" 
                type="submit" 
                class="p-6 px-6 py-3 text-white bg-indigo-600 hover:bg-indigo-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create Transfer</button>
                <button
                (click)="setShowActivities()" 
                type="submit" 
                class="p-6 px-6 py-3 text-white bg-indigo-600 hover:bg-indigo-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Show Activities</button>
              </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="relative  pt-8 pb-6 mt-8">
    <div class="container mx-auto px-4">
      <div class="flex flex-wrap items-center md:justify-between justify-center">
        <div class="w-full md:w-6/12 px-4 mx-auto text-center">
        </div>
      </div>
    </div>
  </footer>
</section>
