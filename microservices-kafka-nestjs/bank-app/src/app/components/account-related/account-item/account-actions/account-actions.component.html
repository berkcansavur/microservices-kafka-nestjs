
  <div class="flex items-center justify-center">
    <table class="w-full table-auto">
    <thead class="text-center text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-10 py-3 w-1/4">
            Action
          </th>
          <th scope="col" class="px-20 py-3 w-1/4">
            Message
          </th>
          <th scope="col" class="px-10 py-3 w-1/4">
            User
          </th>
          <th scope="col" class="px-10 py-3 w-1/4">
            Occurred At
          </th>
      </tr>
  </thead>
  <tbody class=" text-center">
    <ng-container *ngFor="let accountAction of accountsActions">
      <tr *ngIf="accountsActions" class="bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600" >
    <td class="px-10 py-4">
      {{accountAction.action}}
    </td>
    <td class="px-20 py-4 ">
      {{accountAction.message}}
    </td>
    <td class="px-10 py-4">
      {{accountAction.user}}
    </td>
    <td class="px-10 py-4">
      {{accountAction.occurredAt}}
    </td>
  </tr>
  </ng-container>
  </tbody>
</table>
</div>
